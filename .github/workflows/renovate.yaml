on:
  schedule:
    - cron: "30 00 * * 0"

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Renovate
        uses: renovatebot/github-action@v40.2.4
        with:
          configurationFile: renovate.json5
          renovate-version: full
          token: ${{ secrets.RENOVATE_TOKEN }}
